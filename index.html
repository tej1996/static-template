<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Startmin - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Startmin</a>
            </div>

            <!-- Top Navigation: Left Menu -->
            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="#"><i class="fa fa-home fa-fw"></i> Website</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper" style="margin:0px;">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Get in</h1>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">LOG IN</div>
                <div class="panel-body">
                    <form method="post" action="dashboard.html">
                        <div class="form-group">
                            <label for="InputEmail">user name</label>
                            <input type="text" name="uname" class="form-control" id="InputEmail1" placeholder="Enter email" />

                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" name="upass" class="form-control" id="InputPassword" placeholder="Password" />
                        </div>
                        <button type="submit" class="btn btn-default" name="signin" value="in">Submit</button>
                        <hr/>
                    </form>
                    <a href="dashboard.html">Dashboard</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">SIGN UP</div>
                <div class="panel-body">
                    <form method="post" action="#">
                        <div class="form-group">
                            <label for="Inputuser">user name</label>
                            <input type="text" name="name" class="form-control" id="Inputuser" placeholder="Enter name" />
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" name="email" class="form-control" id="InputEmail1" placeholder="Enter email" />
                        </div>              
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" name="pass" class="form-control" id="InputPassword" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="Inputcontact">Contact</label>
                            <input type="text" name="contact" class="form-control" id="Inputcontact" placeholder="Contact" />
                        </div>
                        <button type="submit" class="btn btn-default" name="signup" value="up">Submit</button>
                        <hr />
                    </form>
                </div>
            </div>
        </div>
                </div>

            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/startmin.js"></script>

</body>

</html>
